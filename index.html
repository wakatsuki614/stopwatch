<!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="utf-8">
        <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>  
        <link rel="stylesheet" href="main.css">
        <title>ストップウォッチ</title>
      </head>
 
      <body>
        <h3>ストップウォッチ</h3>
        <div id="counter">0:0:0:0</div>
        <div class="gap">
          <button id="start" class="style" onclick="startTimer()">スタート</button>
          <button id="stop" class="style" onclick="stopTimer()">ストップ</button>
          <button id="reset" class="style" onclick="resetTimer()">リセット</button>
        </div>
        <script src="main.js"></script>
      </body>
    </html>
